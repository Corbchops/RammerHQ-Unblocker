<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <script>
        async function fetchPage() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                document.getElementById('output').innerHTML = data.contents;
            } catch (error) {
                console.error('Error fetching page:', error);
                alert('Failed to fetch the page. It might be blocked or restricted.');
            }
        }
    </script>
</head>
<body>
    <h2>Simple Web Proxy</h2>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="fetchPage()">Go</button>
    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
</body>
</html>
